<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Imágenes con OCR</title>

    <!-- Librerías -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
            color: #222;
        }

        p.sub {
            text-align: center;
            margin-top: 0;
            color: #555;
        }

        .container {
            max-width: 900px;
            background: white;
            margin: auto;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .drop-area {
            border: 2px dashed #999;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #gallery img {
            width: 160px;
            margin: 10px;
            border-radius: 8px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Validador de Imágenes</h1>
<p class="sub">OCR automático - Extrae Fecha, MIE, Tienda y MICO</p>

<div class="container">

    <!-- Zona de carga -->
    <div class="drop-area" id="dropArea">
        Arrastra aquí tu archivo ZIP o haz clic para seleccionarlo
        <br><br>
        <input type="file" id="zipInput" accept=".zip" style="display:none;">
        <br>
        <button onclick="document.getElementById('zipInput').click()">Seleccionar ZIP</button>
    </div>

    <button id="processBtn">Procesar Imágenes</button>

    <div id="result" class="result-box">Procesando imágenes...</div>

    <h3>Imágenes procesadas:</h3>
    <div id="gallery"></div>

</div>

<script>
/* ==========================================================
   OCR PARA EXTRAER FECHA, MIE, TIENDA, MICO
========================================================== */
async function extraerDatosOCR(imageBlob) {
    const { data: { text } } = await Tesseract.recognize(imageBlob, 'spa', {
        logger: m => console.log(m)
    });

    const fechaRegex = /(\d{4}-\d{2}-\d{2}\s+\d{1,2}:\d{2}\s*(AM|PM))/i;
    const mieRegex = /(MIE\d+)/i;
    const micoRegex = /(MICO\w+)/i;

    let tienda = "";
    const lineas = text.split("\n").map(l => l.trim());

    for (let linea of lineas) {
        if (!linea.match(mieRegex) && !linea.match(micoRegex) && !linea.match(fechaRegex) && linea.length > 2) {
            tienda = linea;
        }
    }

    return {
        fecha: text.match(fechaRegex)?.[1] || "",
        mie: text.match(mieRegex)?.[1] || "",
        tienda: tienda || "",
        mico: text.match(micoRegex)?.[1] || ""
    };
}

/* ==========================================================
   PROCESAR ZIP
========================================================== */
let zipFile = null;

document.getElementById("zipInput").addEventListener("change", function() {
    zipFile = this.files[0];
});

document.getElementById("processBtn").addEventListener("click", async () => {
    if (!zipFile) {
        alert("Primero selecciona un archivo ZIP.");
        return;
    }

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerText = "Procesando imágenes...";

    const zip = new JSZip();
    const contenido = await zip.loadAsync(zipFile);

    let resultadosExcel = [];

    document.getElementById("gallery").innerHTML = "";

    for (let filename in contenido.files) {
        if (!filename.toLowerCase().match(/\.(jpg|jpeg|png)$/)) continue;

        const fileData = await contenido.files[filename].async("blob");

        // Mostrar imagen
        const url = URL.createObjectURL(fileData);
        const img = document.createElement("img");
        img.src = url;
        document.getElementById("gallery").appendChild(img);

        // Extraer datos OCR:
        const datos = await extraerDatosOCR(fileData);

        resultadosExcel.push({
            Imagen: filename,
            Estado: "approved",
            Fecha: datos.fecha,
            MIE: datos.mie,
            Tienda: datos.tienda,
            MICO: datos.mico
        });
    }

    generarExcel(resultadosExcel);

    document.getElementById("result").innerText = "Proceso completado. Excel descargado.";
});

/* ==========================================================
   GENERAR EXCEL
========================================================== */
function generarExcel(data) {
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Resultados");

    XLSX.writeFile(wb, "validacion_imagenes.xlsx");
}
</script>

</body>
</html>
